<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input dan Tabel Output</title>
    <style>
        /* Gaya dasar untuk body */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        /* Gaya untuk tabel */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1em;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Gaya untuk form */
        form {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Form Input dan Tabel Output</h2>

    <form id="dataForm">
        <input type="text" id="name" placeholder="Nama" required>
        <input type="number" id="age" placeholder="Usia" required>
        <input type="text" id="city" placeholder="Kota" required>
        <input type="submit" value="Tambah">
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Usia</th>
                <th>Kota</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data akan ditambahkan di sini -->
        </tbody>
    </table>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah reload halaman

            // Mengambil nilai input
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const city = document.getElementById('city').value;

            // Membuat elemen baru untuk baris tabel
            const newRow = document.createElement('tr');

            // Menambahkan sel ke dalam baris
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${age}</td>
                <td>${city}</td>
            `;

            // Menambahkan baris baru ke tabel
            document.querySelector('#dataTable tbody').appendChild(newRow);

            // Mengosongkan input setelah ditambahkan
            document.getElementById('dataForm').reset();
        });
    </script>

</body>
</html>
